apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "llm-router.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "llm-router.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "llm-router.fullname" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "llm-router.fullname" . }}
    spec:
      containers:
        - name: llm-router
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          envFrom:
            - configMapRef:
                name: {{ include "llm-router.fullname" . }}-config